<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME ARENA - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #f4f4f4;
            background: url('Images/contact.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .contact-container h2 {
            margin-bottom: 20px;
        }

        .contact-form, .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form label, .contact-form label {
            margin-bottom: 5px;
        }

        .login-form input, .contact-form input,
        .contact-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }

        .contact-form button, .login-form button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover, .login-form button:hover {
            background-color: #0056b3;
        }

        .contact-info {
            margin-top: 20px;
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-media a {
            margin: 0 10px;
            text-decoration: none;
        }

        .social-media img {
            width: 40px; /* Size of the icons */
            transition: transform 0.3s;
        }

        .social-media img:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        .footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                padding: 10px;
            }

            .contact-form input,
            .contact-form textarea,
            .login-form input {
                padding: 8px;
            }

            .contact-form button,
            .login-form button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="home_page.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="brand.html">Brands</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-container">
        <h2>Login</h2>
        <form class="login-form" action="login.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <h2>Get in Touch</h2>
        <form class="contact-form" action="submit_contact.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <p>Email: contact@gamearena.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 Game Street, Gametown, GT 45678</p>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/gamearena"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="https://www.twitter.com/gamearena"><img src="images/twitter-icon.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/gamearena"><img src="images/instagram-icon.png" alt="Instagram"></a>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2023 GAME ARENA. All rights reserved.</p>
    </footer>
</body>
</html>
